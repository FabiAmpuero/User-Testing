<!DOCTYPE html>
<html>
<head>
  <title>Contacto</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<!-- el form-control le da forma redondeada y estructura al formulario -->
<body>
    <div class="container">
        <div class="padre">
            <form action="" class="form-horizontal">
            <h2>Formulario User Testing 360</h2>
    <!-- para que haya una separacion se crean grupos de formularios con label e input con la clase "form-group", encierra dos contenidos, "control-label" permite trabajar como columnas y las centra verticalmente y la pone a la derecha :D -->
                <div class="form-group">
                    <label for="nombre" class="control-label col-sm-3">Nombre<span>*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>

                <div class="form-group">
                        <label for="email" class="control-label col-sm-3">Email<span>*</span></label>    
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="url" class="control-label col-sm-3">DÃ©jame tu URL <span>*</span></label>
                    <div class="col-sm-6">
                        <textarea name="" id="url" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button class="btn btn-primary">Enviar Email</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </form>
                <div class="row">
                    <div class="col-xs-7">
                        <small>Powered by <a href="">Equipo Laboratoria</a></small>
                    </div>
                    <div class="col-xs-5 text-right">
                        <small><a href="">Report abuse</a></small>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
